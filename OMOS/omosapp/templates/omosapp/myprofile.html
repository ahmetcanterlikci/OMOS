{% extends 'omosapp/base.html' %}
{% load static %}

{% block content1 %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/f4dcd45d8c.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}


{% block content2 %}
<div class="row">
    <div class="col-12 w3-container w3-card-4 w3-light-grey" style="width: 98%; margin-left: 1%;">
        <div class="row">
            <div class="col-12">
                <h3 style="border-bottom-style: groove; font-weight: bold;">MY PROFILE</h3>
            </div>
        </div>
        <div class="row">
            {% for myprofilecontent in myprofilecontents %}
                <div class="col-1">
                <a href="{% url myprofilecontent.path %}">
                <i class="{{ myprofilecontent.faicon }}" style="font-size: 70px; margin: auto"></i></a>
                <h4 style="margin: auto">{{ myprofilecontent.name }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}

{% block content3 %}
{% endblock %}

</body>
</html>
